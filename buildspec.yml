# Python template
version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - printenv
      - pip install -t ./src -r requirements
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Nothing to do in the build phase...
  post_build:
    commands:
      - echo Nothing to do $AWS_REGION - $CODEBUILD_SOURCE_VERSION .
artifacts:
  files:
    - "**/*"
  base-directory: src
  name: build-test-$(date +%Y-%m-%d)
